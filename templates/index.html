<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QUOTES PAGE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav style="margin-top: 25px; margin-left: 45px">
      <a class="btn btn-primary" href="{{ url_for ('quotes') }}">Add a quote</a>
    </nav>
    <br />

    <div class="container">
      <div class="container theme-showcase" role="main">
        <div
          class="jumbotron"
          style="color: black; background-color: chocolate"
        >
          <h1>Favorite Quotes</h1>
        </div>
        <br />
        <br />
        <!-- FOR LOOP START -->
        {% for r in result %}
        <div style="color: black; background-color: aqua">
          <h1>{{ r.author }}</h1>
        </div>
        <div style="color: black; font-size: medium; background-color: orange">
          <h1>{{ r.quote }}</h1>
        </div>
        {% endfor %}
        <!-- FOR LOOP ENDS HERE -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
